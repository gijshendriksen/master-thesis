program: train.py
method: grid
name: bert-rerank-evaluation
project: information_extraction
description: Runs the BERT models and reranks the 3 results with the highest confidence

parameters:
  run_name:
    value: "{model}-rerank-{vertical}"
  model:
    value: bert
  vertical:
    values:
    - auto
    - book
    - camera
    - job
    - movie
    - nbaplayer
    - restaurant
    - university
  representation:
    value: html
  remove_null:
    value: false
  context_size:
    value: 256
  monitor_metric:
    value: "document/f1"
  learning_rate:
    value: 0.00005
  optimizer:
    value: adamw
  batch_size:
    value: 64
  num_segment_steps:
    value: 50000
  num_document_steps:
    value: 200
  validation_interval:
    value: 1000
  validation_documents:
    value: 150
  evaluation_method:
    value: rerank
  rerank_topk:
    value: 3
  early_stopping_patience:
    value: 20
  num_workers:
    value: 8
