program: try_html_representation.py
method: grid
name: optimal-representation
project: information_extraction
description: Comparison between different representations for BERT

parameters:
  run_name:
    value: "optimal-representation-{representation}"
  model:
    value: bert
  representation:
    values:
      - text
      - html-simple
      - html-base
      - html-id
      - html-class
      - html-id-class
      - html-id-class-subset
      - html-id-expanded
      - html-class-expanded
      - html-id-class-expanded
      - html-id-class-expanded-subset
  context_size:
    value: 256
  parent_depth:
    value: 3
  vertical:
    value: movie
  monitor_metric:
    value: em
  remove_null:
    value: false
  learning_rate:
    value: 0.00005
  optimizer:
    value: adamw
  batch_size:
    value: 64
  num_steps:
    value: 30000
  validation_interval:
    value: 1000
  validation_batches:
    value: 150
  early_stopping_patience:
    value: 5
  num_workers:
    value: 32
